<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --accent: #4CAF50;
      --background: #fefefe;
      --text: #222;
      --muted: #888;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 16px;
      width: 240px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 12px;
      font-weight: 600;
      color: var(--accent);
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input[type=range] {
      width: 100%;
      -webkit-appearance: none;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .footer a {
    color: #4CAF50;
    text-decoration: underline;
  }

    button {
        margin-top: 12px;
        padding: 6px 12px;
        font-size: 13px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Video Volume Booster</h1>
  <div class="slider-label">
    <span>Boost</span>
    <span id="volLabel">1.0x</span>
  </div>
  <input type="range" id="volume" min="0" max="5" step="0.1" value="1">
  <button id="resetBtn">â†º Reset to 1.0x</button>
  <div class="footer" id="footerMsg">Looking for video elements...</div>

  <script src="popup.js"></script>
</body>
</html>
